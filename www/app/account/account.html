<ion-view cache-view="false" title="Profile">

    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear button-dark" ng-click="fullscreenPopover.show($event);">
         <img src="img/TTG-Symbol-2015-02.png" style="position: relative;top: 2px;height: 29px;left: 5px;">
      </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-dark button-clear icon ion-ios-compose-outline" ui-sref="tabs.edit-profile"></button>
    </ion-nav-buttons>

    <ion-content class="has-header bt-grey profile">
    <div style="height:100%; overflow:scroll" class="bg-lightgrey">

        <div class="header profile">
          <div>
            <img class="header__thumb" src = "{{ profile.userPhoto }}">
          </div>
            <h2 class="lead text-medium">{{ profile.firstName + ' ' + profile.lastName }}</h2>
            <p style="text-align: center;margin-left: 5px;margin-right: 5px;">{{profile.userDescription}}</p>
        </div>

        <div class="row no-padding bb-grey text-center" style="text-transform: capitalize;" >
            <div class="col font-thin" ng-class="{'text-medium balanced bb' : view.type === 1 || view.type === 4}" ng-click="view.type = 1">{{userTotalPost}}<br/>Posts</div>
            <div class="col font-thin" ng-class="{'text-medium balanced bb' : view.type === 2 || view.type === 5}" ng-click="view.type = 2">{{userTotalCommits}}<br/>Commits</div>
            <div class="col font-thin" ng-class="{'text-medium balanced bb' : view.type === 3}"  ng-click="view.type = 3">{{userPartners}}<br/>Partners</div>
        </div>

        <div class="list profile" style="height:100%;">
         <div ng-if="view.type === 1">
            <div class="item item-divider">
                PHOTOS
                <span class="item-note" ng-click = "view.type = 4">
                    <a class="button button-calm profile" style="border-color: #F10707; background-color: #F10707;">More</a>
                </span>
            </div>
            <div class="photos" ng-if = "userPost.photo" ng-repeat = "(userId, userPost) in userPosts | limitTo:4">
                <div class="row" >
                    <div class="col" ui-sref="tabs.post-detail">
                        <div class="item item-image profile">
                            <div class="cont-photo">
                              <div><img src = "{{ userPost.photo }}"></div>
                                <div class="bg-color profile"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col" ui-sref="tabs.post-detail">
                        <div class="item item-image profile">
                            <div class="cont-photo">
                              <div><img src = "{{ userPost.photo }}"></div>
                                   <div class="bg-color profile"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" ui-sref="tabs.post-detail">
                        <div class="item item-image profile">
                            <div class="cont-photo">
                              <div><img src = "{{ userPost.userPhoto }}"></div>
                                <div class="bg-color profile"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col" ui-sref="tabs.post-detail">
                        <div class="item item-image profile">
                            <div class="cont-photo">
                              <div><img src = "{{ userPost.photo }}"></div>
                                   <div class="bg-color profile"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-if="view.type === 4" style="height:100%;">
          <pre>{{ userPost | json}}</pre>
                <div style="height: 700px" ng-repeat = "(userId, userPost) in userPosts">
                    <div class="row post">
                        <div class="col" ui-sref="tabs.post-detail"><img ng-src="{{userPost.photo}}" /></div>
                        <div class="col" ui-sref="tabs.post-detail"><img ng-src="{{userPost.photo}}" /></div>
                        <div class="col" ui-sref="tabs.post-detail"><img ng-src="{{userPost.photo}}" /></div>
                    </div>
                </div>
            </div>

    <div ng-if="view.type === 2" style="height:100%;">

           <div class="item item-divider">
                COMMITS
                <span class="item-note" ng-click = "view.type = 5">
                    <a class="button button-calm profile" style="border-color: #F10707; background-color: #F10707;">More</a>
                </span>
            </div>
            <div class="photos" ng-repeat = "(key,userCommit) in userCommits | limitTo:4">
                <div class="row">
                    <div class="col" ui-sref="tabs.post-detail">
                        <div class="item item-image profile">
                            <div class="cont-photo">
                              <div><img src = "{{ userCommit.photo }}"></div>
                                <div class="bg-color profile"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col" ui-sref="tabs.post-detail">
                        <div class="item item-image profile">
                            <div class="cont-photo">
                              <div><img src = "{{ userCommit.photo }}"></div>
                                   <div class="bg-color profile"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" ui-sref="tabs.post-detail">
                        <div class="item item-image profile">
                            <div class="cont-photo">
                              <div><img src = "{{ userCommit.photo }}"></div>
                                <div class="bg-color profile"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col" ui-sref="tabs.post-detail">
                        <div class="item item-image profile">
                            <div class="cont-photo">
                              <div><img src = "{{ userCommit.photo }}"></div>
                               <div class="bg-color profile"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <div ng-if="view.type === 5" style="height:100%;">
                <div style="height: 700px"  ng-repeat = "(userId, userCommit) in userCommits">
                    <div class="row post">
                        <div class="col" ui-sref="tabs.post-detail"><img ng-src="{{userCommit.key}}" /></div>
                        <div class="col" ui-sref="tabs.post-detail"><img ng-src="{{news.items[$index + 1].image}}" /></div>
                    </div>
                </div>
            </div>

        <div ng-if="view.type === 3" style="height:100%;">

            <div class="item item-divider">
                PARTNERS
                <span class="item-note" ui-sref = "tabs.partners({partner:profile.userId})">
                    <a class="button button-calm profile" style="border-color: #F10707; background-color: #F10707;">More</a>
                </span>
            </div>
            <div class="item item-avatar item-button-right followers" ui-sref="tabs.friend({contact:value.userId})" ng-repeat="(key,value) in contacts.items">
                <img ng-src="{{value.userPhoto}}">
                <h2 class="font-thin">{{value.userName}}</h2>
                <button class="button button-small button-balanced icon ion-ios-checkmark-empty" ng-if="contacts.partnered = true"> Partnered</button>
                <button class="button button-small button-balanced button-outline icon ion-ios-personadd-outline" ng-if="contacts.partnered = false"> Partner</button>
            </div>

            </div>
        </div>

        </div>
    </ion-content>
</ion-view>
