<ion-view title="Find Friends" hide-nav-bar="true" cache-view="false">

  <ion-header-bar align-title="left" class="bar signup-bar-clear bar-header has-tabs-top" style="top: 0 !important;box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2), 0 2px 5px 0 rgba(0, 0, 0, 0.2);">
    <button style="display: block; transition-duration: 0ms;" ng-click="$ionicGoBack()" class="button back-button hide buttons  button-clear header-item">
      <i class="icon ion-android-arrow-back"></i>
      <span class="back-text" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);"></span>
    </button>
    <div class="title title-left header-item" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">Add Friends</div>
    <div class="buttons" class="bar signup-bar-clear bar-header has-tabs-top" ui-sref="intro">
      <button class="button" style="background: transparent;color: gray;min-height: 50px;line-height: 50px;font-size: 20px;">Next</button>
    </div>
  </ion-header-bar>

    <ion-content class="has-header">
      <!-- <div ng-show="loading == true" style="text-align:center;margin-top:40px;">
        <ion-spinner></ion-spinner>
      </div> -->
    <partners friend="{{person}}" ng-if = "modeType == 'Regular'" ng-repeat="person in people"></partners>
    <ion-infinite-scroll ng-if="!noMoreItemsAvailable && modeType == 'Regular'" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>

    <partners friend="{{person}}" ng-if ="modeType == 'Add' && !person.partnered" ng-repeat="person in people"></partners>
    <ion-infinite-scroll ng-if="!noMoreItemsAvailable && modeType == 'Add'" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
