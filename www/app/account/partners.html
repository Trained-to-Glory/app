<ion-view title="Find Friends" class="font-thin">

  <ion-nav-bar>
    <ion-nav-back-button style="display: block">
    </ion-nav-back-button>
  </ion-nav-bar>

    <ion-content class="has-header">
    <div class = "list card" style="background: transparent; box-shadow: none">
      <div class="item item-avatar item-button-right followers" ng-repeat="person in people" ng-if="person.partnered === false" style="border: none; border-style: none">
          <img ng-src="{{person.userPhoto}}">
          <h2 class="font-thin">{{person.userName}}</h2>
          <button class="button button-small icon " ng-class="{'button-balanced button-outline ion-ios-personadd-outline': person.partnered, 'button-balanced ion-ios-undo-outline':!person.partnered }" ng-click="togglePartner(person.userId)">
              <span ng-if="!person.partnered"> Friend</span>
              <span ng-if="person.partnered"> Friend</span>
          </button>
      </div>
    </div>

    </ion-content>
</ion-view>
