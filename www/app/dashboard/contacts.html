<ion-view title="Connect" hide-nav-bar="true" cache-view="false">

  <ion-header-bar align-title="left" class="bar bar-header has-tabs-top" style="top: 0 !important;background: #fafafc !important;">
    <button style="display: block; transition-duration: 0ms;" ng-click="$ionicGoBack()" class="button back-button hide buttons  button-clear header-item">
      <i class="icon ion-android-arrow-back"></i>
      <span class="back-text" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);"></span>
    </button>
    <div class="title title-left header-item" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">Connect</div>
  </ion-header-bar>

    <ion-content class="has-header" style="top: 44px;">
        <div ng-if="waiting == true" style="text-align:center;margin-top:40px;">
          <ion-spinner icon="spiral" class="spinner-positive"></ion-spinner>
        </div>
        <partners friend="{{connections}}" ng-repeat="connections in orderByLocation2(users,myLocation)"></partners>

        <div ng-if = "users == null && waiting == false" style="text-align: center;top: 0;color: black;margin-top: 20px;">There are no people in your area that selected that interest. Here are some people that you share interests with.</div>
      <div ng-if = "users == null">
        <partners friend="{{user}}" ng-if ="user.status == 'person'" style = "margin-top: 40px;" ng-repeat="user in scrollPeople"></partners>
      </div>
      <ion-infinite-scroll ng-if="!noMoreItemsAvailable" icon="spiral" class="spinner-positive" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
