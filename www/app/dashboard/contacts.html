<ion-view title="Connect" hide-nav-bar="true">

  <ion-header-bar align-title="left" class="bar bar-header has-tabs-top" style="top: 0 !important;background: #fafafc !important;">
    <button style="display: block; transition-duration: 0ms;" ng-click="$ionicGoBack()" class="button back-button hide buttons  button-clear header-item">
      <i class="icon ion-ios-arrow-back"></i>
      <span class="back-text" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);"></span>
    </button>
    <div class="title title-left header-item" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">Connect</div>
  </ion-header-bar>

    <ion-content class="has-header" style="top: 44px;">
      <div class="list card" style="background: transparent; box-shadow: none;">
          <div class="item item-avatar item-text-wrap" ng-repeat="user in orderByLocation1(users,myLocation)" ui-sref="friend({contact: user.userId})" style="border-color: #fafafc;">
              <img ng-src="{{user.userPhoto}}" fallback-src="img/profile-picture.png">
              <h2 class = "lead" style="font-weight: 400 !important;">{{user.userName}}</h2>
            </div>
      </div>

      <div class="list card" style="background: transparent; box-shadow: none;">
          <div class="item item-avatar item-text-wrap" ng-repeat="person in orderByLocation1(people,myLocation)" ui-sref="friend({contact: person.userId})" style="border-color: #fafafc;">
              <img ng-src="{{person.userPhoto}}" fallback-src="img/profile-picture.png">
              <h2 class = "lead" style="font-weight: 400 !important;">{{person.userName}}</h2>
            </div>
      </div>

      <div ng-if = "user == undefined">
        <div ng-show="loading == true" style="text-align:center;margin-top:40px;">
          <ion-spinner icon="spiral"></ion-spinner>
        </div>
        <div style="text-align: center;top: 0;position: fixed;">There are no people in your area that selected that interest. Here are some people that you share interests with.</div>
        <div class="item item-avatar item-button-right followers" ng-repeat="user in scrollPeople | limitTo: 10" ui-sref="friend({contact: user.userId})">
            <img ng-src="{{user.userPhoto}}" fallback-src="img/profile-picture.png"/>
            <h2 class="font-thin">{{user.userName}}</h2>
            <button class="button button-small button-balanced icon ion-ios-undo-outline" ng-if="!user.partnered"> Friend</button>
            <button class="button button-small button-balanced button-outline icon ion-ios-personadd-outline" ng-if="user.partnered"> Friend</button>
        </div>
      </div>
    </ion-content>
