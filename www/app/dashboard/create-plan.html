<ion-view hide-nav-bar="true" class="bg-lightgrey">

    <ion-header-bar>
        <div class="row text-center">
            <div class="col font-thin text-large dark" ui-sref="tabs.sentPlans" style="color:gray;">Cancel</div>
            <div class="col font-thin text-large balanced bl-grey profile" style="color:green;" ng-if="!post.created" ng-click="createPlan()">Send</div>
            <div class="col font-thin text-large balanced bl-grey profile" style="color:green;" ng-if="post.created" ng-click="updatePlan()">Send</div>
        </div>
    </ion-header-bar>

  <ion-content>
    <div class="event-form">
        <div class="list edit padding-horizontal padding-vertical">

          <label class="item item-input event__input" ng-click="uploadEventPhoto()">
            <div class="card image" style="background:transparent !important; box-shadow:none;">
                  <div class="item item-image">
                    <img class="plan_picture" ng-src = "{{photo}}" name = "photo" ng-model="photo">
                  </div>
              </div>
            <span class="input-label" name="photo" ng-model="photo">Add Photo</span>
          </label>

          <label class="item item-input event__input">
            <input type="text" name="title" placeholder="">{{post.title}}
            <span class="input-label">Title</span>
          </label>

          <label class="item item-input event__input">
            <input type="text" name="description" placeholder="">{{post.description}}
            <span class="input-label">Description</span>
          </label>

          <label class="item item-input event__input">
            <input type="text" name="notes">{{post.notes}}
            <span class="input-label">Must Have's</span>
          </label>

          <!-- <label class="item item-input">
              <span class="input-label">Cost</span>
              <input type="text" name="cost">
          </label> -->

          <label class="item item-input event__input">
            <input type="datetime-local" displayFormat="MM/YYYY" name="date">{{post.time}}
              <span class="input-label">Date/Time</span>
          </label>

        </div>
    </div>
  </ion-content>

</ion-modal-view>
