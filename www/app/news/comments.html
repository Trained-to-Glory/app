<ion-view title="Comments">

    <ion-nav-buttons side = "left">
      <button class="button button-icon button-clear button-dark" ng-click="fullscreenPopover.show($event);">
            <img ng-src="img/TTG-Symbol-2015-02.png" style="position: relative;top: 2px;height: 29px;left: 5px;">
         </button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div class="list">
            <div class="item item-avatar item-text-wrap" ng-repeat="comment in comments" ng-if="comment.comment">
                <img ng-src="{{comment.userPhoto}}">
                <h2 class="lead" style="text-transform: none !important">{{comment.userName}}</h2>
                <p>{{comment.comment}}</p>
                <p class="text-smaller" am-time-ago="{{comment.created}}"></p>
            </div>
        </div>
        <ion-infinite-scroll on-infinite="loadMore()" ng-if="!moreToScroll" distance="1%"></ion-infinite-scroll>
    </ion-content>

    <ion-footer-bar class="bar-light item-input-inset" style="border-top:1px solid #ccc;" ng-form="chatForm" novalidate>
        <label class="item-input-wrapper no-bg">
        <textarea id="textChat" ng-model="formData.comment" placeholder="Comment" required minlength="1" maxlength="1500" style="width:100%;resize: none;" msd-elastic></textarea>
    </label>
      <button class="button button-clear button-icon ion-android-send button-calm" ng-click="createComment(formData.comment)"></button>
    </button>
    </ion-footer-bar>

</ion-view>
