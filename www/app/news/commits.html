<ion-view hide-nav-bar="true" class="bg-lightgrey" cache-view="false">

    <ion-header-bar class="no-bg">
        <h1 class="title"></h1>
        <button class="button button-icon button-clear button-light ion-android-close" ng-click="goBack('tabs.post-detail')"></button>
    </ion-header-bar>

    <ion-content class="has-header">

        <div class="row text-center">
             <div class="col font-thin text-large balanced commits">Commits</div>
            <div class="col font-thin" ui-sref="tabs.likes({post:post})">Likes</div>
            <div class="col font-thin" ui-sref="tabs.comments({post:post})">Comments</div>
        </div>

        <div class="list">
            <div class="item item-avatar" ng-repeat="(key, commit) in commits">
                <img ng-src="{{commit.userPhoto}}">
                <h2 class="lead">{{commit.userName}}</h2>
            </div>
        </div>

    </ion-content>
</ion-view>
