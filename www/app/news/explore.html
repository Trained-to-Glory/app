<ion-view title="Discover" class="view-browse" cache-view="false">
    <ion-nav-buttons side = "left">
      <button class="button button-icon button-clear button-dark" ng-click="fullscreenPopover.show($event);">
         <img ng-src="img/TTG-Symbol-2015-02.png" style="position: relative;top: 2px;height: 29px;left: 5px;">
      </button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div style="height:100%;" >
            <div class="row row-no-padding category-2-outer" ng-repeat="value in news.itemsArr | limitTo: limit" ng-if="$index % 2 == 0 && news.itemsArr[$index].photo">
              <div class="col" style="padding: 5px !important">
                <a ui-sref="tabs.post-detail({post:news.itemsArr[$index].key})">
                  <div class="category-2-item-wrapper">
                    <div class="category-2-item-content">
                      <div class = "multi-bg-outer" style="background-image: url({{news.itemsArr[$index].photo}}); background-color: transparent;z-index:5">
                      </div>
                    </div>
                  </div>
                </a>
                <div class="font-thin" style="text-align:center">
                  {{news.itemsArr[$index].owner}}
                </div>
              </div>
              <div class="col" style="padding: 5px !important ">
                <a ui-sref="tabs.post-detail({post:news.itemsArr[$index+1].key})">
                  <div class="category-2-item-wrapper">
                    <div class="category-2-item-content">
                      <div class = "multi-bg-outer" style="background-image: url({{news.itemsArr[$index+1].photo}}); background-color: transparent;z-index:5">
                      </div>
                    </div>
                  </div>
                </a>
                <div class="font-thin" style="text-align:center">
                  {{news.itemsArr[$index+1].owner}}
                </div>
              </div>
            </div>
        </div>
        <ion-infinite-scroll on-infinite="loadMore()" ng-if="!moreToScroll" distance="1%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
