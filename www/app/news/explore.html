<ion-view title="Discover" class="view-browse" cache-view="false">
    <ion-nav-buttons side = "left">
      <button class="button button-icon button-clear button-dark" ng-click="fullscreenPopover.show($event);">
         <img src="img/TTG-Symbol-2015-02.png" style="position: relative;top: 2px;height: 29px;left: 5px;">
      </button>
    </ion-nav-buttons>

    <ion-content class="has-header" scroll="false">
        <div style="height:100%;" ng-repeat="(key, value) in news.items" ng-if="value.state.visible === true">
            <div class="row post" style="height: 700px">
                <div class="col" ui-sref="tabs.post-detail({post:key})"><img ng-src="{{value.photo}}" style="width: inherit; height:128px;"/></div>
                <div class="col" ui-sref="tabs.post-detail({post:key})"><img ng-src="{{value.photo}}" style="width: inherit; height:128px;"/></div>
            </div>
        </div>
    </ion-content>
</ion-view>
