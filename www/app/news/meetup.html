            <div class="col font-thin" ui-sref="tabs.news">Regular</div>
        </div>

        <div class="card feed-card" ng-if="news.type === 'image'" ng-repeat="(partnerId, posts) in news.items">
          <pre> {{posts | json}}</pre>
            <div class="row row-no-padding image-row" ng-repeat="(postId, post) in posts" ng-if="post.state.visible && post.photoType === 'post'">
              <div class="col">
                <pre-img ratio="_32_21" helper-class="main-image">
                  <img ng-src="{{post.photo}}" spinner-on-load style="width:100%;">
                </pre-img>
              </div>
            </div>
            <div class="row row-no-padding details-row" >
              <div class="col col-20">
                <pre-img ratio="_1_1" helper-class="avatar-image rounded-image">
                  <div class="pre-img _32_21 main-image finish-loading" ng-class = "{'finish-loading': loaded}">
                    <img ng-src="{{post.userPhoto}}" spinner-on-load style="width:75%;border-radius:50%;">
                  </div>
                </pre-img>
              </div>
              <div class="col col-center">
                <h2 class="dish-name">{{post.description}}</h2>
              </div>
            </div>
            <div class="row row-no-padding details-row" >
            <h3 class="chef-name" style="margin-left: 12vh;">{{post.owner}}</h3>
            </div>
            <ul class="dish-tags">
              <li class="dish-tag">
                Commit
              </li>
              <li class="dish-tag">
                Like
              </li>
              <li class="dish-tag">
                Comment
              </li>
            </ul>
          </div>
    </ion-content>

    <a class="btn-floating btn-large waves-effect waves-light red lighten-1" style="position:fixed; bottom:3%;right:5%;z-index:999" ng-click="newsPopover.show($event);"><i class="icons ion-ios-plus" style="color: white"></i></a>
</ion-view>
