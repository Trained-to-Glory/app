<ion-view view-title="Home" class="font-thin" style="background:#fafafc;margin-left: 0 !important">
  <ion-nav-buttons side="right">
        <button class="button button-dark button-clear icon ion-android-more-vertical" style="margin-right: 10px;z-index: 999;" ui-sref="settings"></button>
    </ion-nav-buttons>

    <ion-floating-menu>
        <ion-floating-item icon="ion-ios-star" click="createGoal()" style="background-color: #F10707 !important;"></ion-floating-item>
        <ion-floating-item icon="ion-ios-camera" click="createPost()" style="background-color: #F10707 !important;"></ion-floating-item>
        <ion-floating-item icon="ion-ios-bell" click="createEvent()" style="background-color: #F10707 !important;"></ion-floating-item>
    </ion-floating-menu>

    <ion-content on-swipe-left="onSwipeLeft()">
      <div class="list card" ng-repeat="posts in totalPost | orderBy: 'created': true | limitTo: limit" ng-if="posts.state.visible" style="box-shadow: none;margin-left:0;margin-right:0;">
        <div class="item item-image" ui-sref="post-detail({post:posts.key})" style="max-height: 500px;">
            <img ng-src="{{posts.photo}}">
          </div>
        <div class="item item-avatar" style="border: none; padding-bottom: 0px;">
          <img ng-src="{{posts.avatar}}" style="background-color: transparent">
          <h2 style="color:black !important; letter-spacing: 1.5px;font-size: 12px;" class="font-thin">{{posts.owner}}</h2>
          <p style="color:black !important;letter-spacing: 1.5px;font-size: 12px;" class="font-thin">{{posts.description}}</p>
          <p style="color:black !important; letter-spacing: 1.5px;font-size: 12px;" class="font-thin">{{posts.postType}}</p>
          <p style="color:black !important; letter-spacing: 1.5px;font-size: 12px;" am-time-ago="{{posts.created}}" class="font-thin"></p>
        </div>
        <a class="item" ng-if = "posts.postType === 'Event'" style = "display: inline-flex;font-size:14px;letter-spacing: 1px;border: none;" ng-click="toggleCommit(posts.key,userId)">
          {{posts.totalCommits}} Commit
        </a>
        <a class="item" ng-click="toggleLike(posts.key, userId)" style = "display: inline-flex;font-size: 14px;border: none;letter-spacing: 1px;">
          {{posts.totalLikes}} Likes
        </a>
        <a class="item" ng-click="toggleLike(posts.key, userId)" style = "display: inline-flex;font-size: 14px; border: none;letter-spacing: 1px;">
          {{commmentsNumber}} Comments
        </a>
      </div>
            <ion-infinite-scroll on-infinite="loadMore()" ng-if="!moreToScroll" distance="1px"></ion-infinite-scroll>
    </ion-content>
    <button class="btn-floating btn-small waves-effect waves-light red lighten-1" style="position:fixed; bottom:3%;right:5%;z-index:999;background-color: transparent !important;" ng-click="newsPopover.show($event);"><i class="icons ion-ios-plus" ng-click="newsPopover.show($event);" style="color: #F10707;font-size: 4rem;"></i></button>
</ion-view>
