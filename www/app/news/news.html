          <div ng-if = "view.type === 1">There are no post.</div>
          <div class="list card feed-card" ng-if="view.type === 2" ng-repeat="posts in totalPost | orderBy: 'created': true | limitTo: limit">
              <div class="row row-no-padding image-row" ng-if="posts.state.visible">
                <div class="col" style="margin-bottom: 3px;">
                  <pre-img ratio="_32_21" helper-class="main-image" ui-sref="post-detail({post:posts.key})">
                    <img ng-src="{{posts.photo}}" spinner-on-load style="width:100%;">
                  </pre-img>
                </div>
              </div>
              <div class="row row-no-padding details-row" ui-sref="post-detail({post:posts.key})">
                <div class="col col-20">
                  <pre-img ratio="_1_1" helper-class="avatar-image rounded-image">
                    <div class="pre-img _32_21 item-avatar main-image finish-loading" ng-class = "{'finish-loading': loaded}">
                      <img ng-src="{{posts.avatar}}" spinner-on-load style="width:75%;border-radius:50%;max-width: 62px;max-height: 62px;margin-left: -10px;">
                    </div>
                  </pre-img>
                </div>
                <div class = "item item-avatar" style="padding-left: 0">
                  <p ng-if="posts.description" style="color:black !important" class="font-thin">{{posts.description}}</p>
                  <p style="color:black !important;" class="font-thin" >{{posts.owner}}</p>
                  <p style="color:black !important;" class="font-thin" ng-if = "posts.postType === 'event'">{{posts.postType}}</p>
                  <p style="color:black !important" am-time-ago="{{posts.created}}" class="font-thin"></p>
                </div>
              </div>
              <ul class="dish-tags" style="margin-top: 8px">
                <li class="dish-tag font-thin" ng-if = "posts.postType === 'event'" ng-click="toggleCommit(posts.key,userId)">
                  {{posts.totalCommits}} Commit
                </li>
                <li class="dish-tag font-thin" ng-click="toggleLike(posts.key, userId)">
                  {{posts.totalLikes}} Likes
                </li>
                <li class="dish-tag font-thin">
                  {{commmentsNumber}} Comment
                </li>
              </ul>
            </div>
            <ion-infinite-scroll on-infinite="loadMore()" ng-if="!moreToScroll" distance="1px"></ion-infinite-scroll>
    </ion-content>
    <a class="btn-floating btn-small waves-effect waves-light red lighten-1" style="position:fixed; bottom:3%;right:5%;z-index:999;background-color: transparent !important;" ng-click="newsPopover.show($event);"><i class="icons ion-ios-plus" style="color: #F10707"></i></a>
