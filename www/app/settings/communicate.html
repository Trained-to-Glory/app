<ion-view title="Notifications" scroll="true">

    <ion-nav-buttons side = "left">
      <button class="button button-icon button-clear button-dark" ng-click="fullscreenPopover.show($event);">
         <img ng-src="img/TTG-Symbol-2015-02.png" style="position: relative;top: 2px;height: 29px;left: 5px;">
      </button>
    </ion-nav-buttons>

    <ion-content class="has-header bt-grey profile">

      <div class="list">
          <div class="item item-avatar item-text-wrap" style="border-color: #fafafc;" ng-repeat = "plan in userPostsLikes.itemsArr | limitTo: limit">
              <img ng-src="{{plan.userPhoto}}">
              <h2 class="lead">{{plan.userName}}</h2>
              <p>Liked your plan</p>
              <p class="text-smaller" am-time-ago="{{plan.date}}"></p>
          </div>
      </div>

          <div class="list">
              <div class="item item-avatar item-text-wrap" style="border-color: #fafafc;" ng-repeat = "commits in userPlanCommits.itemsArr | limitTo: limit">
                  <img ng-src="{{commits.userPhoto}}">
                  <h2 class="lead">{{commits.userName}}</h2>
                  <p>Commited to your plan</p>
                  <p class="text-smaller" am-time-ago="{{commits.date}}"></p>
              </div>
          </div>

          <div class="list">
              <div class="item item-avatar item-text-wrap" style="border-color: #fafafc;" ng-repeat = "commits in userPostCommits.itemsArr | limitTo: limit">
                  <img ng-src="{{commits.userPhoto}}">
                  <h2 class="lead">{{commits.userName}}</h2>
                  <p>Commited to your post</p>
                  <p class="text-smaller" am-time-ago="{{commits.date}}"></p>
              </div>
          </div>

          <div class="list">
              <div class="item item-avatar item-text-wrap" style="border-color: #fafafc;" ng-repeat = "appointment in userAppointmentCommits.itemsArr | limitTo: limit">
                  <img ng-src="{{appointment.userPhoto}}">
                  <h2 class="lead">{{appointment.userName}}</h2>
                  <p>Commited to your appointment</p>
                  <p class="text-smaller" am-time-ago="{{appointment.date}}"></p>
              </div>
          </div>
          <ion-infinite-scroll on-infinite="loadMore() && loadMorePostCommits() && loadMoreCommits()" ng-if="!moreToScroll" distance="1%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
