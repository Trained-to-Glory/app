<ion-view title="Settings" class="font-thin">
  <ion-nav-bar>
    <ion-nav-back-button style="display: block">
    </ion-nav-back-button>
  </ion-nav-bar>

    <ion-content scroll="true" overflow-scroll="true" class="iframe-wrapper">
    <div class="list" style="margin-bottom: 0">
        <div class="item item-divider" style="background-color: white; color: #F10707;" style="border: none">Profile</div>
        <div class="item" ui-sref="edit-profile" style="border: none">Edit Profile</div>
          <div class="item" ng-click="interests()" style="border: none">Interest</div>
          <div class="item" ui-sref="communicate" style="border: none">Notifications</div>
        </div>

      <div class="list">
           <div class="item item-divider" style="background-color: white; color: #F10707;font-family: limbus;border:none;">Help</div>
            <div class="item" ng-click="policy()" style="border: none">
              Privacy Policy
            </div>
            <div class="item" ng-click="support()" style="border: none">
              Support

            </div>
            <div class="item" ng-click="service()" style="border: none">
              Terms of Service
            </div>
            <div class = "item" ng-click="logout()" style="border: none">Sign Out</div>
      </div>

    </ion-content>
</ion-view>
